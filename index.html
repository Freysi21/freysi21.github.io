<script>
    window.addEventListener('scroll', function() {
        const parallaxElements = document.querySelectorAll('.parallax');
        const sideScroll = document.querySelectorAll('.text');
        let scrollPosition = window.pageYOffset;
        let scrollHeight = window.innerHeight;
        let windowWidth = window.innerWidth;
        let doSideScroll = windowWidth <= 800; 
        let yRatio = 0.95;
        parallaxElements.forEach(function(element) {
            var transforms = [];
            if(scrollHeight >= scrollPosition)
            {
                //transforms.push('translateY(' + scrollPosition * yRatio+ 'px)');
                element.style.transform = 'translateY(' + scrollPosition * yRatio+ 'px)';
            } else {
                //transforms.push('translateY(' + scrollHeight * yRatio+ 'px)');
                element.style.transform = 'translateY(' + scrollHeight * yRatio+ 'px)';
            }
        });
        
        
        if(doSideScroll)
        {
            sideScroll.forEach(function(element) {
                var rect = element.getBoundingClientRect()
                if(scrollPosition <= window.outerHeight)
                {
                    console.log(scrollPosition * 0.1 + (rect.left))
                    //transforms.push('translateX(' + scrollPosition * 0.1 + 'px)');
                    var val = (scrollPosition * 0.1) - 180 
                    element.style.transform = 'translateX(' + val + 'px)';
                }
            })
        }
    });
</script>
